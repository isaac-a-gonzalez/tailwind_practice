<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="px-12 py-8">
      <img class="h-40" src="/img/ig_logo.svg" alt="IG|Dev logo" />
      <img
        class="rounded-lg shadow-xl"
        src="/img/ali-kazal-.jpg"
        alt="Winter cabin"
      />
      <h1 class="mt-6 text-2xl font-bold text-gray-900">
        A sleepy cabin in the woods.
        <span class="text-gray-400">A winter getaway.</span>
      </h1>
      <p class="mt-2 text-gray-700">
        If you're the kind of person that loves having a blanket of snow waiting
        for you outside this is the place for you. We welcome you to Briar's
        Mountain Lodge.
      </p>
      <div class="mt-4">
        <a
          class="
            inline-block
            px-5
            py-3
            rounded-lg
            shadow-lg
            bg-green-900
            text-white text-sm
            uppercase
            tracking-wider
            font-semibold
          "
          href="#"
          >Book your cabin</a
        >
      </div>
    </div>
  </body>
</html>
